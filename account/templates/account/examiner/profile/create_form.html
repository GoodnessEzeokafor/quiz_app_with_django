{% extends 'account/base.html'%}
{% block title %}
{{ block.super }} | Signup | Examiner
{% endblock %}
{% block content %}
<div id="page-wrapper">
        <div class="row">
                <div class="col-lg-8">
                        <h3>Signup Examiner</h3>
                        <hr>
                        <form action="{% url 'account:examiner_profile:register'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            {{ profile_form.as_p }}
                            <input type="submit" value="Register">
                        </form>
                </div>
        </div>
</div>

{% endblock %}
